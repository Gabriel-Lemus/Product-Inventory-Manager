<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="./img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product Inventory Manager</title>
  </head>
  <body class="grey lighten-3">
    <nav class="z-depth-0 grey lighten-4">
      <div class="nav-wrapper container">
        <a href="javascript:void(0)" class="brand-logo">
          <img id="page-logo" src="./img/pim_logo.png" />
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li id="account-details-li" class="logged-in">
            <a class="grey-text modal-trigger" data-target="modal-account"
              >Account</a
            >
          </li>
          <li id="create-new-item-li" class="logged-in">
            <a
              class="grey-text modal-trigger"
              data-target="modal-create-new-item"
              >Add Item</a
            >
          </li>
          <li id="logout-li" class="logged-in">
            <a class="grey-text" id="logout">Logout</a>
          </li>
          <li id="login-li" class="logged-out">
            <a class="grey-text modal-trigger" data-target="modal-login"
              >Login</a
            >
          </li>
          <li id="sign-up-li" class="logged-out">
            <a class="grey-text modal-trigger" data-target="modal-signup"
              >Sign up</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign up</h4>
        <br />
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Type in your password</label>
          </div>
          <!-- <div class="input-field">
            <input type="password-verification" id="signup-password-verification" required />
            <label for="signup-password">Repeat password</label>
          </div> -->
          <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        </form>
      </div>
    </div>

    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
        <br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form>
      </div>
    </div>

    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account Details</h4>
        <br />
        <div class="account-details"></div>
      </div>
    </div>

    <div id="modal-create-new-item" class="modal">
      <div class="modal-content">
        <h4>Add Item</h4>
        <br />
        <form id="create-form">
          <div class="input-field">
            <input type="text" id="title" required />
            <label for="title">Item Name</label>
          </div>
          <div class="input-field">
            <textarea
              id="content"
              class="materialize-textarea"
              required
            ></textarea>
            <label for="content">Quantity</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Create</button>
        </form>
      </div>
    </div>

    <div id="items-container" class="container" style="margin-top: 40px">
      <ul class="collapsible z-depth-0 items" style="border: none"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/auth/auth.js"></script>
    <script src="scripts/auth/index.js"></script>
  </body>
</html>
