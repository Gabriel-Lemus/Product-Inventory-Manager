<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>PIM | Password Reset</title>
    <style type="text/css">
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      img {
        -ms-interpolation-mode: bicubic;
      }
      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      table {
        border-collapse: collapse !important;
      }
      body {
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
      }

      a[x-apple-data-detectors] {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
      }

      @media screen and (max-width: 600px) {
        h1 {
          font-size: 32px !important;
          line-height: 32px !important;
        }
      }

      div[style*='margin: 16px 0;'] {
        margin: 0 !important;
      }
    </style>

    <style type="text/css"></style>
  </head>
  <body style="background-color: #f4f4f4; margin: 0 !important; padding: 0 !important">
    <div
      style="
        display: none;
        font-size: 1px;
        color: #fefefe;
        line-height: 1px;
        font-family: Helvetica, Arial, sans-serif;
        max-height: 0px;
        max-width: 0px;
        opacity: 0;
        overflow: hidden;
      "
    >
      Reset your password
    </div>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td bgcolor="#f4f4f4" align="center">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px">
            <tr>
              <td align="center" valign="top" style="padding: 40px 10px 40px 10px">
                <a href="../index.html" target="_self">
                  <img
                    src="../img/pim_logo.png"
                    alt="PIM Logo"
                    style="display: block; width: 37vh; font-family: Helvetica, Arial, sans-serif; color: #ffffff; font-size: 18px"
                    border="0"
                  />
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td bgcolor="#f4f4f4" align="center" style="padding: 0px 10px 0px 10px">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px">
            <tr>
              <td
                bgcolor="#ffffff"
                align="center"
                valign="top"
                style="
                  padding: 40px 20px 20px 20px;
                  border-radius: 4px 4px 0px 0px;
                  color: #111111;
                  font-family: Helvetica, Arial, sans-serif;
                  font-size: 48px;
                  font-weight: 400;
                  letter-spacing: 4px;
                  line-height: 48px;
                "
              >
                <h1 style="font-size: 28px; font-weight: 400; margin: 0; letter-spacing: 0px">Reset your password</h1>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td bgcolor="#f4f4f4" align="center" style="padding: 0px 10px 0px 10px">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px">
            <tr>
              <td
                bgcolor="#ffffff"
                align="left"
                style="
                  text-align: justify;
                  padding: 20px 30px 40px 30px;
                  color: #666666;
                  font-family: Helvetica, Arial, sans-serif;
                  font-size: 18px;
                  font-weight: 400;
                  line-height: 25px;
                "
              >
                <p style="margin: 0">
                  If you don't remember your password, please enter your email and press the button below to receive a password reset email.
                </p>
              </td>
            </tr>
            <tr>
              <td bgcolor="#ffffff" align="left">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td bgcolor="#ffffff" align="center" style="padding: 20px 30px 60px 30px">
                      <table border="0" cellspacing="0" cellpadding="0">
                        <tr>
                          <td align="center" style="border-radius: 3px">
                            <div style="padding-bottom: 20px; font-size: 16px; font-family: Helvetica, Arial, sans-serif">
                              <input
                                type="text"
                                id="reset-email"
                                style="
                                  background-color: transparent;
                                  border: none;
                                  border-bottom: 1px solid #9e9e9e;
                                  border-radius: 0;
                                  outline: none;
                                  height: 3rem;
                                  width: 100%;
                                  font-size: 16px;
                                  margin: 0 0 8px 0;
                                  padding: 0;
                                "
                                required
                              />
                              <label for="reset-email">Email</label>
                            </div>
                            <button
                              id="reset-password-btn"
                              style="
                                color: #fff;
                                background-color: #fbc02d;
                                text-decoration: none;
                                text-align: center;
                                transition: background-color 0.2s ease-out;
                                cursor: pointer;
                                margin-block-start: 0.67em;
                                margin-block-end: 0.67em;
                                margin-inline-start: 0px;
                                margin-inline-end: 0px;
                                font-size: 14px;
                                outline: 0;
                                border: none;
                                border-radius: 2px;
                                display: inline-block;
                                height: 36px;
                                line-height: 36px;
                                padding: 0 16px;
                                vertical-align: middle;
                                -webkit-tap-highlight-color: transparent;
                              "
                            >
                              Reset Password
                            </button>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <div id="snackbar"></div>
    <div style="height: 10vh"></div>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-functions.js"></script>
    <script src="../scripts/db/db.js"></script>
    <script src="../scripts/password-reset/password-reset.js"></script>
  </body>
</html>
